<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blog</title><!-- Link to the external CSS file -->
  <link rel="stylesheet" href="/static/css/globals.css">
  <link rel="stylesheet" href="/static/css/navbar.css">
  <link rel="stylesheet" href="/static/css/styleguide.css">
  <link rel="stylesheet" href="/static/css/cards.css">
  
</head>
<body>
  
    <!-- Navbar -->
    <nav class="navbar">
        <div class="home-view">
            <a class="home-view" href="/">LUCY DUNSHEA</a>
        </div>
        <div class="projects-view">
            <a class="projects-view" href="/projects/">PROJECTS</a>
            </div>
        <div class="blog-view">
            <a class="blog-view" href="/blog/">BLOG</a>
            </div>
        </div>
    </nav>

    <div class="content">
        <h1>Posts</h1>

        <!-- Loop through projects and display cards -->
        {% if post_list %}
            {% for post in post_list %}
                <div class="blog-card">
                    <a href="/blog/{{ post.id }}/">
                        <h2>{{ post.title }}</h2>
                    </a>
                </div>
            {% endfor %}
        {% else %}
            <p>No posts to display.</p>
        {% endif %}
