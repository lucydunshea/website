<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Projects</title><!-- Link to the external CSS file -->
  <link rel="stylesheet" href="/static/css/navbar.css">
  <link rel="stylesheet" href="/static/css/styleguide.css">
  <link rel="stylesheet" href="/static/css/globals.css">
  <link rel="stylesheet" href="/static/css/cards.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="home-view">
            <a class="home-view" href="/">LUCY DUNSHEA</a>
        </div>
        <div class="projects-view">
            <a class="projects-view" href="/projects/">PROJECTS</a>
            </div>
        <div class="blog-view">
            <a class="blog-view" href="/blog/">BLOG</a>
            </div>
        </div>
    </nav>

    <!-- Content Area with Project Cards -->
    <div class="cards">
        <h1 class="page-header">Projects</h1>

        <!-- Loop through projects and display cards -->
        {% if projects_list %}
            {% for project in projects_list %}
                <div class="project-card">
                    {% if project.hero_photo %}
                        <img class="card-image" src="{{project.hero_photo.url}}"></img>
                        {% endif %} 
                    <a class="project-heading" href="/projects/{{ project.id }}/">
                        <h2 class="project-heading">{{ project.title }}</h2>
                        <p>{{ project.description }}</p>
                    </a>
                </div>
            {% endfor %}
        {% else %}
            <p>No projects to display.</p>
        {% endif %}
    </div>

</body>
</html>
